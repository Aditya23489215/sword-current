{% extends "blog/base.html" %}
{% block content %}
<div class="row inline-flex">
  {% for product in product_list %}
  <div class="col mb-4" style="min-width:250px; max-width:400px; display: inline-block;">
    <img style="weight:100%" class="thumbnail" src="{{ product.image.url }}" onclick="location.href='{% url 'store_item' pk=product.id %}';">
    <div class="box-element product">
      <h6><strong>{{product.title}}</strong></h6>
      <hr>

      <a  class="btn btn-outline-success add-btn" href="{% url 'create_order' pk=product.id %}">Add to Cart</a>
      <h4 style="display: inline-block; float: right"><strong>${{product.price}}</strong></h4>

    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
